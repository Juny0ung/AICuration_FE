<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link href="./page.css" rel="stylesheet"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>
  <div id="report">
    <div id="top">
      AI 기반 학습 &#183 진로 추천 보고서
    </div>
    <div id="praise">
      <img src="logo_small.svg" alt="NEXPERIUM" id="small_logo">
      <div id="praisec"></div>
    </div>
    <div id="intro" class="cell">
      <div class="title">
        보고서 소개
      </div>
      <div class="content">
       AI기반 학습∙진로종합 보고서 는 전시물들을 관람하는 학생들의 위치 정보(체류시간, 활동량)를 중심으로, 학생들의 흥미도와 관심 분야를 알아볼 수 있습니다. 학생들은 디바이스를 몸에 휴대한 채 전시물을 자연스레 관람하게 되며, 학생들의 위치정보는 실시간으로 기록되어, 전시물에 대한 관심분야를 알아볼 수 있습니다.
      </div>
    </div>
    <div id="personal" class="cell">
      <div class="title">
        관람객 정보
      </div>
      <table id="per_info">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table id="per_info2">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="recommend" class="cell">
      <div class="title">
        AI 학습 &#183 진로 추천
      </div>
      <div id="field" class="recommend_cell">
        <div class="recommend_title">
          주요 관심분야
        </div>
        <div id="fieldc" class="recommend_content">
        </div>
      </div>
      <div id="major" class="recommend_cell">
        <div class="recommend_title">
          관련 학과
        </div>
        <div id="majorc" class="recommend_content">
        </div>
      </div>
      <div id="job" class="recommend_cell">
        <div class="recommend_title">
          관련 직업
        </div>
        <div id="jobc" class="recommend_content">
        </div>
      </div>
    </div>
    <div id="map" class="cell">
      <div class="title">
        나의 이동 경로 분석
      </div>
      <div class="content">
        <div class="maplocate">
          <img src="map.svg" alt="지도" class="mapimg">
          <img alt="path" class="mapimg" id="heatmap">
        </div>
      </div>
    </div>
    <div id="pathtable" class="cell">
      <div>
        <table id="path_info">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <img src="logo.svg" alt="NEXPERIUM" id="big_logo"> 
    </div>
  </div>
  <div id="bottom">
  </div>

  <script src="page.js"></script>
